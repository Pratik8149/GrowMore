<div class="container">

  <div>
    <!-- Heading Row -->
    <div class="text-center">
      <p style="font-size: x-large;">Register a new account</p>
      <p>Already have a account? Click here to <a [routerLink]="['/login']">Login</a></p>
    </div>

    <hr>

    <!-- Register form -->
    <form>

      <div class="container">
        <label>
          <b>First Name </b><label style="color:red">*</label>

        </label>
        <input class="form-control"
               id="firstName"
               #firstName="ngModel"
               type="text"
               [(ngModel)]="user.firstName"
               name="firstName"
               ngDefaultControl
               placeholder="First Name"
               required>

        <label>
          <b>Last Name </b><label style="color:red">*</label>

        </label>
        <input class="form-control"
               id="lastName"
               #lastName="ngModel"
               type="text"
               [(ngModel)]="user.lastName"
               name="lastName"
               ngDefaultControl
               placeholder="Last Name"
               required>

        <label>
          <b>Email Address </b><label style="color:red">*</label>

        </label>
        <input class="form-control"
               id="email"
               #email="ngModel"
               type="text"
               [(ngModel)]="user.emailAddress"
               placeholder="Email@email.com"
               name="Email"
               ngDefaultControl
               required>

        <div class="align">
          <label>
            <b>Password</b><label style="color:red">*</label>

          </label>
          <input class="form-control pass"
                 id="pass"
                 #pass="ngModel"
                 type="password"
                 [(ngModel)]="user.password"
                 placeholder="*****"
                 name="pass"
                 ngDefaultControl
                 required>

        </div>

        <hr>

        <div style="text-align:center">
          <button mat-button color="primary"
                  class="button"
                  (click)="validateFields()">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <div style="text-align:center">
    <br />
    -------------------------------------------------------  OR  --------------------------------------------------------
    <br />

    <button mat-button color="primary"
            class="button"
            (click)="loginWithGoogle()">
    <img src="../../assets/img/loginGoogle.PNG" width="200" />    </button>
    <button mat-button color="accent"
            class="button"
            (click)="loginWithMicrosoft()">

    <img src="../../assets/img/loginMS.PNG" width="200" />    </button>
  </div>

</div>
