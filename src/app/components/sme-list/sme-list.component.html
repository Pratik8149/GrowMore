<ng-container class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</ng-container>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="smelist" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
      <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profit </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.profit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns;" (click)="SMEinformation(row.name)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
